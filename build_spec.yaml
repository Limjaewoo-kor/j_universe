version: 0.1
component: build
timeoutInSeconds: 3600
shell: bash

steps:
  - type: Command
    name: Set up Python virtual environment
    command: |
      python3 -m venv venv
      . venv/bin/activate
      pip install --upgrade pip
      pip install -r requirements.txt

  - type: Command
    name: Package application
    command: |
      mkdir -p artifacts # 이 폴더를 생성하고
      zip -r artifacts/app.zip . # 이곳에 zip 파일을 만듭니다.

outputArtifacts:
  - name: app.zip
    type: BINARY
    location: artifacts/app.zip
